{% extends "base.html" %}
{% block title %}Contact - Sava{% endblock %}
{% block content %}
<div class="container mt-5 scanlines">
    <h1>Contact Me</h1>
    <div class="terminal">
      <p><span class="prompt">C:\></span><span data-text="If you would like to get in touch, please fill out the form below."></span> <span class="cursor">â–ˆ</span></p>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label>Message</label>
            <textarea class="form-control" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
