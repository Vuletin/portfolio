{% extends "base.html" %}
{% block title %}Contact - Sava{% endblock %}
{% block content %}
<div>
    <h1 class="glow-chromatic gradient-text">Contact Me</h1>
    <div class="terminal">
      <p><span class="prompt glow-chromatic gradient-text">C:\></span> <span class="glow-chromatic gradient-text" data-text="Want to work together or have a question?
        Reach out through the form below, or email me directly at vuletin92@gmail.com.
        I'm open to freelance, part-time, or full-time remote opportunities."></span> <span class="cursor">â–ˆ</span></p>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control glow-chromatic gradient-text" name="name" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control glow-chromatic gradient-text" name="email" required>
        </div>
        <div class="mb-3">
            <label>Message</label>
            <textarea class="form-control glow-chromatic gradient-text" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
