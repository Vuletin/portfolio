<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Sava - Junior Full-Stack Developer with Python and Flask">
    <meta name="keywords" content="Python developer, Flask, portfolio, full-stack developer, Sava">
    <meta name="author" content="Sava">
    <title>{% block title %}Sava's Portfolio{% endblock %}</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- ✅ Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Sava</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link glow-   " href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link glow-chromatic" href="/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link glow-chromatic" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link glow-chromatic" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ Page Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- ✅ Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; {{ 2025 }} Sava. Built with Flask & Bootstrap.</p>
    </footer>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Custom CSS for terminal effect -->
    <div class="scanline-container">
        <div class="scanline" style="animation-delay: 0s;"></div>
        <div class="scanline" style="animation-delay: 1.5s;"></div>
        <div class="scanline" style="animation-delay: 2.3s;"></div>
    </div>

    <!-- ✅ Custom JS for typing effect -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const textSpan = document.querySelector('[data-text]');
        const text = textSpan.getAttribute('data-text');
        let i = 0;

        function typeEffect() {
            if (i < text.length) {
                textSpan.textContent += text.charAt(i);
                i++;
                setTimeout(typeEffect, 50); // typing speed
            }
        }
        typeEffect();
    });
    </script>
</body>
</html>
