  </nav>
  <main class="container mt-4" id="char-zone">
    <div>
        <h1 class="gradient-text">Contact Me</h1>
        <div class="terminal">
          <p>
            <span class="typed-wrapper">
              <span class="prompt">C:\></span>
              <span class="typed" data-text="Want to work together or have a question? Reach out through the form below, or email me directly at vuletin92@gmail.com. I'm open to freelance, part-time, or full-time remote opportunities."></span> 
              <span class="cursor">█</span>
            </span>
          </p>
        </div>
    </div>

    <div class="mb-5">
      <form name="contact" method="POST" data-netlify="true">
          <div class="mb-3">
              <label>Name</label>
              <input type="text" class="form-control" name="name" required>
          </div>
          <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
              <label>Message</label>
              <textarea class="form-control" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

  </main>
